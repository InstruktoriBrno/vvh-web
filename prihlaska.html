<!doctype html>
<html lang="cz">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Víkend vymýšlení her</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script> 
    $(function(){
        $("#header").load("header.html"); 
    });
    </script>
  </head>
  <body onload="preload_images();">
    <div id="header"></div>
    <nav class="navbar sticky-top navbar-expand vvh-navbar" style = "padding:0px">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                onmouseover="changeImage('imguvod')" onmouseout="resetImage('imguvod')">
                    <img class = "nav-img" id="imguvod"
                    src="img/figurine_empty.svg" alt="uvod"/>
                    Úvod</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                <img class = "nav-img" id="imgprihlasky"
                    src="img/figurine_visit.svg" alt="prihlaska"/>
                    Přihlášky</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="ucastnici.html"
                onmouseover="changeImage('imgucastnici')" onmouseout="resetImage('imgucastnici')">
                <img class = "nav-img" id="imgucastnici"
                    src="img/figurine_empty.svg" alt="ucastnici"/>
                    Účastníci</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3>
                    Přihlašování pro veřejnost bylo spuštěno.
                </h3>
                <p>Pro konkrétní instrukce jak se přihlásit a zaplatit se podívej na <a href="index.html#prihlasovani">úvodní stránku</a>.</p>
                <div style="display: flex; justify-content: center;">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfUtIPql_iq7ggqa-LIHrYQDSutPB488Mlcfu8geTQl_q7MEA/viewform?embedded=true" width="640" height="1876" frameborder="0" marginheight="0" marginwidth="0">Načítání…</iframe>
                </div>
            </div>
        </div>
    </div>
        
    <script>
        function changeImage(idd) {
          document.getElementById(idd).src = 'img/figurine_highlight.svg';
        }
        function resetImage(idd) {
          document.getElementById(idd).src = 'img/figurine_empty.svg';
        }
      </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
